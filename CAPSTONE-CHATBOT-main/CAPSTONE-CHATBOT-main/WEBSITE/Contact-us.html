        /* Tote bag design */
        .tote-bag {
            width: 200px;
            height: 200px;
            background-color: #cbcbcb;
            border: 2px solid #333;
            border-radius: 10px;
            margin: 0 auto;
            position: relative;
        }
        .strap {
            width: 100%;
            height: 20px;
            background-color: #333;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .handle {
            width: 60px;
            height: 12px;
            background-color: #333;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .handle::before,
        .handle::after {
            content: "";
            width: 100%;
            height: 2px;
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        .handle::after {
            top: calc(50% + 2px);
        }
        .contact-info {
            text-align: center;
            margin-top: 30px;
            color: #fff;
        }
        .contact-info p {
            margin-bottom: 10px;
            color: #fff;
            text-decoration: underline;
            font-size: 15px;
            cursor: pointer;
        }
